services:
  surrealdb:
    image: surrealdb/surrealdb:v2
    volumes:
      - ./surreal_data:/mydata
    environment:
      - SURREAL_EXPERIMENTAL_GRAPHQL=true
    command: start --log info --user root --pass root rocksdb:/mydata/mydatabase.db
    pull_policy: missing
    user: root
    restart: always
  open_notebook:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      - PORT=${PORT}
    depends_on:
      - surrealdb
    volumes:
      - .:/app
      - ./nginx.conf:/app/nginx.conf:ro
      - ./supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
      - ./notebook_data:/app/data
      - ssl_certs:/app/ssl  # Docker volume for SSL certs (avoids permission issues)
      - /app/frontend/.next  # Exclude .next folder from host mount
      - /app/frontend/node_modules  # Also exclude node_modules for better performance
    restart: always

volumes:
  ssl_certs:  # Named volume managed by Docker
