[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:python-install]
command=bash -c "uv sync"
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=false
priority=5
autostart=true
startsecs=0

[program:api]
command=bash -c "while [ ! -d .venv ]; do sleep 1; done && uv run uvicorn api.main:app --host 0.0.0.0 --port 5055 --reload"
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=10
autostart=true

[program:worker]
command=bash -c "while [ ! -d .venv ]; do sleep 1; done && uv run surreal-commands-worker --import-modules commands"
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=20
autostart=true
startsecs=3

[program:frontend-install]
command=bash -c "npm install && npm run build"
directory=/app/frontend
environment=NODE_ENV="production"
passenv=API_URL,NEXT_PUBLIC_API_URL,PORT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=false
priority=25
autostart=true
startsecs=0

[program:frontend]
command=bash -c "while [ ! -f .next/BUILD_ID ]; do sleep 1; done && npx next start -p 8502"
directory=/app/frontend
environment=NODE_ENV="production"
passenv=API_URL,NEXT_PUBLIC_API_URL,PORT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=30
autostart=true
startsecs=10

[program:ssl-setup]
command=bash -c "/app/generate-ssl.sh"
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=false
priority=35
autostart=true
startsecs=0

[program:nginx]
command=bash -c "while [ ! -f /app/ssl/ssl-cert.pem ]; do sleep 1; done && /usr/sbin/nginx -g 'daemon off;'"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=40
autostart=true
